
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fusion Pixel Font - Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .font-12px-monospaced {
            font-size: 24px;
            line-height: 36px;
        }        
        @font-face {
            font-family: fusion-pixel-monospaced;
            src: url("fusion-pixel-monospaced.ttf?r=0.752437172244963");
        }
        .fusion-pixel-monospaced {
            font-family: fusion-pixel-monospaced, serif;
            font-size: 24px;
            line-height: 36px;
        }
        @font-face {
            font-family: Ark-Pixel-12px-monospaced-latin;
            src: url("ark-pixel-12px-monospaced-latin.ttf?r=0.752437172244963");
        }
        .font-12px-monospaced:lang(en) {
            font-family: Ark-Pixel-12px-monospaced-latin, serif;
        }
        @font-face {
            font-family: Ark-Pixel-12px-monospaced-zh_cn;
            src: url("ark-pixel-12px-monospaced-zh_cn.ttf?r=0.752437172244963");
        }
        .font-12px-monospaced:lang(zh-cn) {
            font-family: Ark-Pixel-12px-monospaced-zh_cn, serif;
        }
        @font-face {
            font-family: Ark-Pixel-12px-monospaced-zh_hk;
            src: url("ark-pixel-12px-monospaced-zh_hk.ttf?r=0.752437172244963");
        }
        .font-12px-monospaced:lang(zh-hk) {
            font-family: Ark-Pixel-12px-monospaced-zh_hk, serif;
        }
        @font-face {
            font-family: Ark-Pixel-12px-monospaced-zh_tw;
            src: url("ark-pixel-12px-monospaced-zh_tw.ttf?r=0.752437172244963");
        }
        .font-12px-monospaced:lang(zh-tw) {
            font-family: Ark-Pixel-12px-monospaced-zh_tw, serif;
        }
        @font-face {
            font-family: Ark-Pixel-12px-monospaced-zh_tr;
            src: url("ark-pixel-12px-monospaced-zh_tr.ttf?r=0.752437172244963");
        }
        .font-12px-monospaced:lang(zh-tr) {
            font-family: Ark-Pixel-12px-monospaced-zh_tr, serif;
        }
        @font-face {
            font-family: Ark-Pixel-12px-monospaced-ja;
            src: url("ark-pixel-12px-monospaced-ja.ttf?r=0.752437172244963");
        }
        .font-12px-monospaced:lang(ja) {
            font-family: Ark-Pixel-12px-monospaced-ja, serif;
        }
        @font-face {
            font-family: Ark-Pixel-12px-monospaced-ko;
            src: url("ark-pixel-12px-monospaced-ko.ttf?r=0.752437172244963");
        }
        .font-12px-monospaced:lang(ko) {
            font-family: Ark-Pixel-12px-monospaced-ko, serif;
        }
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .options-group {
            height: 36px;
            display: flex;
            flex-direction: row;
            background-color: #ffd339;
        }
        .option {
            height: 100%;
            margin-left: 24px;
            margin-right: 24px;
            display: flex;
            flex-direction: row;
            align-items: center;
            color: #4b4b4b;
            font-family: Ark-Pixel-12px-monospaced-latin, sans-serif;
            font-size: 24px;
            line-height: 36px;
        }
        .option input[type="radio"] {
            display: none;
        }
        .option input[type="radio"] + span {
            width: 10px;
            height: 10px;
            margin-left: 12px;
            margin-right: 12px;
            border-width: 2px;
            border-color: #4b4b4b;
            border-style: solid;
        }
        .option input[type="radio"]:checked + span {
            background-color: #4b4b4b;
        }
        .content {
            position: fixed;
            top: 108px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .content textarea {
            width: 100%;
            height: 100%;
            padding: 24px;
            color: #4b4b4b;
            outline: none;
            border: none;
            resize: none;
        }
    </style>

    <script>
        (function () {
            let hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?87b0b32534fb01f816ace67eeef3ee0a";
            let s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BQSG69LJYP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-BQSG69LJYP');
    </script>
</head>
<body>
    <form class="toolbar">
        <div class="options-group">
            <label class="option">
                <input id="radio-font-size-12" name="font_size" type="radio" onchange="onFontSizeChange('12');">
                <span></span>
                12px
            </label>
        </div>
        <div class="options-group" style="background-color: #94e34a;">
            <label class="option">
                <input id="radio-width-mode-monospaced" name="width_mode" type="radio" onchange="onWidthModeChange('monospaced');">
                <span></span>
                monospaced
            </label>
        </div>
        <div class="options-group" style="background-color: #6ebdff;">            
            <label class="option">
                <input id="radio-locale-fusion" name="locale" type="radio" onchange="onLocaleChange('fusion');">
                <span></span>
                fusion
            </label>
            <label class="option">
                <input id="radio-locale-en" name="locale" type="radio" onchange="onLocaleChange('en');">
                <span></span>
                latin
            </label>
            <label class="option">
                <input id="radio-locale-zh-cn" name="locale" type="radio" onchange="onLocaleChange('zh-cn');">
                <span></span>
                zh-cn
            </label>
            <label class="option">
                <input id="radio-locale-zh-hk" name="locale" type="radio" onchange="onLocaleChange('zh-hk');">
                <span></span>
                zh-hk
            </label>
            <label class="option">
                <input id="radio-locale-zh-tw" name="locale" type="radio" onchange="onLocaleChange('zh-tw');">
                <span></span>
                zh-tw
            </label>
            <label class="option">
                <input id="radio-locale-zh-tr" name="locale" type="radio" onchange="onLocaleChange('zh-tr');">
                <span></span>
                zh-tr
            </label>
            <label class="option">
                <input id="radio-locale-ja" name="locale" type="radio" onchange="onLocaleChange('ja');">
                <span></span>
                ja
            </label>
            <label class="option">
                <input id="radio-locale-ko" name="locale" type="radio" onchange="onLocaleChange('ko');">
                <span></span>
                ko
            </label>
        </div>
    </form>
    <label class="content">
        <textarea id="input-box" placeholder="请随便写点什么… / Please input something…"></textarea>
    </label>
    <script>
        let inputBox = document.getElementById('input-box');

        let configs = {
            fontSize: 12,
            widthMode: 'monospaced',
            locale: 'fusion',
        };

        function applyConfigs() {
            localStorage.setItem('configs:playground', JSON.stringify(configs));
            if(configs.locale === 'fusion'){
                inputBox.className = 'fusion-pixel-monospaced';
                inputBox.setAttribute('lang', 'zh-cn');
            }
            else{
                inputBox.className = 'font-' + configs.fontSize + 'px-' + configs.widthMode;
                inputBox.setAttribute('lang', configs.locale);
            }
        }

        function onFontSizeChange(fontSize) {
            configs.fontSize = fontSize;
            applyConfigs();
        }

        function onWidthModeChange(widthMode) {
            configs.widthMode = widthMode;
            applyConfigs();
        }

        function onLocaleChange(locale) {
            configs.locale = locale;
            applyConfigs();
        }

        (function () {
            let json = localStorage.getItem('configs:playground');
            if (json) {
                Object.assign(configs, JSON.parse(json));
            }
            document.getElementById('radio-font-size-' + configs.fontSize).checked = true;
            document.getElementById('radio-width-mode-' + configs.widthMode).checked = true;
            document.getElementById('radio-locale-' + configs.locale).checked = true;
            applyConfigs();
        })();
    </script>
</body>
</html>
